<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotatoHead</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/63b84c9d87.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Potato Head By: Kajanth Kumar</h1>
    </header>

    <main>
        <section class="canvas">
            <div class="body">
                <!-- arms -->
                <div class="arms leftArm">
                    <img src="./assets/leftArm.png" alt="white coloured left arm of PotatoHead">
                </div>
                <div class="arms rightArm">
                    <img src="./assets/rightArm.png" alt="white coloured right arm of PotatoHead">
                </div>
                <!-- hat -->
                <div class="hatOnBody">
                    <div class="hat dropzone">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>
                <!-- eyes -->
                <div class="eyesOnFace">
                    <div class="rightEye eye dropzone">
                        <div class="draggable clearPart"></div>
                    </div>
                    <div class="leftEye eye dropzone">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>

                <!-- ear -->
                <div class="leftEarOnBody">
                    <div class="leftEar ear dropzone">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>
                <div class="rightEarOnBody">
                    <div class="rightEar ear dropzone">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>

                <!-- nose -->
                <div class="noseOnBody">
                    <div class="nose dropzone">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>
                <!-- mouth -->
                <div class="mouthOnBody">
                    <div class="mouth dropzone">
                        <div class="draggable smileWithTeeth"></div>
                        <!-- <div class="draggable clearPart"></div> -->
                    </div>
                </div>
                <!-- shoes -->
                <div class="leftShoeOnBody">
                    <div class="leftShoe shoe dropzone">
                        <div class="draggable runningShoe"></div>
                    </div>
                </div>
                <div class="rightShoeOnBody">
                    <div class="rightShoe shoe dropzone">
                        <div class="draggable runningShoe"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="availableParts">

            <ul class="menuContainer">
                <li class="previous">
                    <button id="previous">
                        back
                    </button>
                </li>
                <li class="partGUI">
                    <ul class="partCustomizer">
                        <li class="colorContainer">
                            <button class="primaryColor">
                                1
                            </button>
                        </li>
                        <li class="colorContainer">
                            <button class="secondaryColor">
                                2
                            </button>
                        </li>
                    </ul>
                </li>
                <li class="next">
                    <button id="next">
                        next
                    </button>
                </li>
            </ul>



            <div class="partsContainer">
                <!-- must keep addding classes to parts as partBin typeOfBodyPartBin optional hide -->
                <div class="currentPart">
                    <!-- paint bin -->
                    <div class="paintBin hide">
                        <button class="brightness"><i class="far fa-lightbulb"></i></button>
                        <fieldset class="colorPalette">
                            <input type="radio" name="colors" id="black" value="black">
                            <label for="black">black</label>

                            <input type="radio" name="colors" id="white" value="white">
                            <label for="white">white</label>

                            <input type="radio" name="colors" id="red" value="red">
                            <label for="red">red</label>

                            <input type="radio" name="colors" id="brown" value="brown">
                            <label for="brown">brown</label>

                            <input type="radio" name="colors" id="orange" value="orange">
                            <label for="orange">orange</label>

                            <input type="radio" name="colors" id="yellow" value="yellow">
                            <label for="yellow">yellow</label>

                            <input type="radio" name="colors" id="chartreuseGreen" value="chartreuseGreen">
                            <label for="chartreuseGreen">chartreuseGreen</label>

                            <input type="radio" name="colors" id="green" value="green">
                            <label for="green">green</label>

                            <input type="radio" name="colors" id="springGreen" value="springGreen">
                            <label for="springGreen">springGreen</label>

                            <input type="radio" name="colors" id="cyan" value="cyan">
                            <label for="cyan">cyan</label>

                            <input type="radio" name="colors" id="azure" value="azure">
                            <label for="azure">azure</label>

                            <input type="radio" name="colors" id="blue" value="blue">
                            <label for="blue">blue</label>

                            <input type="radio" name="colors" id="violet" value="violet">
                            <label for="violet">violet</label>

                            <input type="radio" name="colors" id="magenta" value="magenta">
                            <label for="magenta">magenta</label>

                            <input type="radio" name="colors" id="rose" value="rose">
                            <label for="rose">rose</label>
                        </fieldset>
                    </div>
                    <!-- parts bins -->
                    <div class="partBin hatsBin">
                        <div class="dropzone hat">
                            <div class="draggable bowlerHat"></div>
                        </div>
                    </div>
                    <div class="partBin earsBin hide">
                        <div class="leftEar ear dropzone">
                            <div class="draggable leftEar1"></div>
                        </div>
                        <div class="rightEar ear dropzone">
                            <div class="draggable rightEar1"></div>
                        </div>
                        <div class="leftEar ear dropzone">
                            <div class="draggable leftEar2"></div>
                        </div>
                        <div class="rightEar ear dropzone">
                            <div class="draggable rightEar2"></div>
                        </div>
                    </div>
                    <div class="partBin eyesBin hide">
                        <div class="dropzone leftEye eye">
                            <div class="draggable eyes1"></div>
                        </div>
                        <div class="dropzone rightEye eye">
                            <div class="draggable eyes1"></div>
                        </div>
                        <div class="dropzone leftEye eye">
                            <div class="draggable eyes1 angledLeft"></div>
                        </div>
                        <div class="dropzone rightEye eye">
                            <div class="draggable eyes1 angledRight"></div>
                        </div>
                    </div>
                    <div class="partBin noseBin hide">
                        <div class="dropzone nose">
                            <div class="draggable nose1"></div>
                        </div>
                    </div>
                    <div class="partBin mouthBin hide">
                        <div class="dropzone mouth">
                            <div class="draggable loudMouth"></div>
                        </div>
                    </div>
                    <div class="partBin shoesBin hide">
                        <div class="leftShoe shoe dropzone">
                            <div class="draggable runningShoe"></div>
                        </div>
                        <div class="rightShoe shoe dropzone">
                            <div class="draggable runningShoe"></div>
                        </div>
                    </div>

                </div>
                <!-- ^ end of current part -->
                <!-- drawer -->
                <div class="drawer pulledOut"></div>
            </div>
            <!-- ^ end of parts container -->
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
