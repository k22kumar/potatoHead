<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotatoHead</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/63b84c9d87.js" crossorigin="anonymous"></script>
</head>

<body>


    <main>
        <section class="canvas">
            <div class="nav-container">
                <nav class="toolbox">
                    <label class="toolBoxLabel" for="toggle"><i class="fas fa-tools"></i></label>
                    <input class="toolBoxInput" type="checkbox" autocomplete="off" id="toggle" name="toggle">
                </nav>
                <p class="getStarted"> <i class="fas fa-arrow-left"></i> Open ToolBox! </p>
            </div>
            <div class="body">
                <!-- arms -->
                <div class="arms leftArm">
                    <img src="./assets/leftArm.png" alt="white coloured left arm of PotatoHead">
                </div>
                <div class="arms rightArm">
                    <img src="./assets/rightArm.png" alt="white coloured right arm of PotatoHead">
                </div>
                <!-- hat -->
                <div class="hatOnBody">
                    <div class="hat dropzone transparentBG">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>
                <!-- eyes -->
                <div class="eyesOnFace">
                    <div class="leftEye eye dropzone transparentBG">
                        <div class="draggable clearPart">
                        </div>
                    </div>
                    <div class="rightEye eye dropzone transparentBG">
                        <div class="draggable clearPart">
                        </div>
                    </div>
                </div>

                <!-- ear -->
                <div class="leftEarOnBody">
                    <div class="leftEar ear dropzone transparentBG">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>
                <div class="rightEarOnBody">
                    <div class="rightEar ear dropzone transparentBG">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>

                <!-- nose -->
                <div class="noseOnBody">
                    <div class="nose dropzone transparentBG">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>
                <!-- mouth -->
                <div class="mouthOnBody">
                    <div class="mouth dropzone transparentBG">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>
                <!-- shoes -->
                <div class="leftShoeOnBody">
                    <div class="leftShoe shoe dropzone transparentBG">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>
                <div class="rightShoeOnBody">
                    <div class="rightShoe shoe dropzone transparentBG">
                        <div class="draggable clearPart"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="availableParts">

            <ul class="menuContainer">
                <li class="previous">
                    <button id="previous">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </li>
                <li class="partPainter">
                    <button class="paintButton">
                        <i class="fas fa-paint-brush"></i>
                    </button>
                </li>
                <li class="next">
                    <button id="next">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </li>
            </ul>

            <div class="partsContainer">
                <!-- must keep addding classes to parts as partBin typeOfBodyPartBin optional hide -->
                <div class="currentPart">
                    <!-- paint bin -->
                    <div class="paintBin hide">
                        <button id="hslColors" class="paintOptions paintTools hslColors paintPrimary">
                            <img src="./assets/colorwheel.png"
                                alt="color wheel displaying all colours of rainbow in a circle">
                        </button>
                        <button id="defaultColor" class="paintOptions paintTools defaultColor paintPrimary">
                            <i class="fas fa-tint-slash"></i>
                        </button>
                        <button id="setColor" class="paintOptions paintTools setColor paintPrimary">
                            <i class="fas fa-check"></i>
                        </button>
                        <button id="undo" class="paintOptions paintTools undo paintPrimary">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button id="accent" class="paintOptions paintTools accent paintPrimary">
                            <i class="fas fa-adjust"></i>
                        </button>
                        <button id="black" class="paintOptions paintColor  black paintPrimary"></button>
                        <button id="grey" class="paintOptions paintColor grey paintPrimary"></button>
                        <button id="white" class="paintOptions paintColor white paintPrimary"></button>
                        <button id="red" class="paintOptions paintColor red paintPrimary"></button>
                        <button id="brown" class="paintOptions paintColor brown paintPrimary"></button>
                        <button id="orange" class="paintOptions paintColor orange paintPrimary"></button>
                        <button id="yellow" class="paintOptions paintColor yellow paintPrimary"></button>
                        <button id="chartGreen" class="paintOptions paintColor chartGreen paintPrimary"></button>
                        <button id="green" class="paintOptions paintColor green paintPrimary"></button>
                        <button id="springGreen" class="paintOptions paintColor springGreen paintPrimary"></button>
                        <button id="cyan" class="paintOptions paintColor cyan paintPrimary"></button>
                        <button id="azure" class="paintOptions paintColor azure paintPrimary"></button>
                        <button id="blue" class="paintOptions paintColor blue paintPrimary"></button>
                        <button id="violet" class="paintOptions paintColor violet paintPrimary"></button>
                        <button id="magenta" class="paintOptions paintColor magenta paintPrimary"></button>

                        <fieldset class="hslField hueBar hide">
                            <label for="hslColorValue">Color</label>
                            <input type="range" min="0" max="360" id="hslColorValue" step="1" value="0"
                                class="hslColorValue hslInput" autocomplete="off">
                            <output for="hslColorValue" id="hslColorValueOut">0</output>
                            <div class="rainbowBar"></div>
                        </fieldset>
                        <fieldset class="hslField hide">
                            <label for="brightness">Brightness</label>
                            <input type="range" min="0" max="100" id="brightness" step="1" value="50" class="hslInput"
                                autocomplete="off">
                            <output for="brightness" id="brightnessOut">50</output>
                        </fieldset>
                        <fieldset class="hslField hide">
                            <label for="saturation">Saturation</label>
                            <input type="range" min="0" max="100" id="saturation" step="1" value="100" class="hslInput"
                                autocomplete="off">
                            <output for="saturation" id="saturationOut">100</output>
                        </fieldset>
                    </div>
                    <!-- parts bins -->
                    <div class="partBin hatsBin">
                        <h2 class="toUpper">Hats</h2>
                        <div class="gallery">
                            <div class="dropzone hat">
                                <div class="draggable bowlerHat"></div>
                            </div>
                            <div class="dropzone hat">
                                <div class="draggable flowerHat">
                                    <div class="flowerHatBase">
                                        <div class="flower"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="partBin earsBin hide">
                        <h2 class="toUpper">Ears</h2>
                        <div class="gallery">
                            <div class="leftEar ear dropzone">
                                <div class="draggable leftEar1"></div>
                            </div>
                            <div class="rightEar ear dropzone">
                                <div class="draggable rightEar1"></div>
                            </div>
                            <div class="leftEar ear dropzone">
                                <div class="draggable leftEar2"></div>
                            </div>
                            <div class="rightEar ear dropzone">
                                <div class="draggable rightEar2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="partBin eyesBin hide">
                        <h2 class="toUpper">Eyes</h2>
                        <div class="gallery">
                            <div class="dropzone leftEye eye">
                                <div class="draggable normalEye">
                                    <div class="curvedBrow eyeBrowAngledLeft"></div>
                                    <div class="eyeShape">
                                        <div class="pupil"></div>
                                        <div class="eyeLid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropzone rightEye eye">
                                <div class="draggable normalEye">
                                    <div class="curvedBrow eyeBrowAngledRight"></div>
                                    <div class="eyeShape">
                                        <div class="pupil"></div>
                                        <div class="eyeLid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropzone leftEye eye">
                                <div class="draggable normalEye">
                                    <div class="curvedBrow eyeBrowAngledLeft"></div>
                                    <div class="eyelashes">
                                        <div class="eyelash el1"></div>
                                        <div class="eyelash el2"></div>
                                        <div class="eyelash el3"></div>
                                    </div>
                                    <div class="eyeShape">
                                        <div class="pupil"></div>
                                        <div class="eyeLid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropzone rightEye eye">
                                <div class="draggable normalEye">
                                    <div class="curvedBrow eyeBrowAngledRight"></div>
                                    <div class="eyelashes">
                                        <div class="eyelash el1"></div>
                                        <div class="eyelash el2"></div>
                                        <div class="eyelash el3"></div>
                                    </div>
                                    <div class="eyeShape">
                                        <div class="pupil"></div>
                                        <div class="eyeLid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropzone leftEye eye">
                                <div class="draggable normalEye">
                                    <div class="eyeBrow eyeBrowAngledLeft"></div>
                                    <div class="eyeShape">
                                        <div class="pupil"></div>
                                        <div class="eyeLid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropzone rightEye eye">
                                <div class="draggable normalEye">
                                    <div class="eyeBrow eyeBrowAngledRight"></div>
                                    <div class="eyeShape">
                                        <div class="pupil"></div>
                                        <div class="eyeLid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropzone leftEye eye">
                                <div class="draggable normalEye">
                                    <div class="eyeBrow eyeBrowAngledLeft"></div>
                                    <div class="eyelashes">
                                        <div class="eyelash el1"></div>
                                        <div class="eyelash el2"></div>
                                        <div class="eyelash el3"></div>
                                    </div>
                                    <div class="eyeShape">
                                        <div class="pupil"></div>
                                        <div class="eyeLid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="dropzone rightEye eye">
                                <div class="draggable normalEye">
                                    <div class="eyeBrow eyeBrowAngledRight"></div>
                                    <div class="eyelashes">
                                        <div class="eyelash el1"></div>
                                        <div class="eyelash el2"></div>
                                        <div class="eyelash el3"></div>
                                    </div>
                                    <div class="eyeShape">
                                        <div class="pupil"></div>
                                        <div class="eyeLid"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="partBin noseBin hide">
                        <h2 class="toUpper">Noses</h2>
                        <div class="gallery">
                            <div class="dropzone nose">
                                <div class="draggable ">
                                    <div class="nose1"></div>
                                </div>
                            </div>
                            <div class="dropzone nose">
                                <div class="draggable ">
                                    <div class="moustache"></div>
                                    <div class="nose1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="partBin mouthBin hide">
                        <h2 class="toUpper">Mouths</h2>
                        <div class="gallery">
                            <div class="dropzone mouth">
                                <div class="draggable loudMouth"></div>
                            </div>
                            <div class="dropzone mouth">
                                <div class="draggable mouthPiece">
                                    <div class="smileWithTeeth"></div>
                                </div>
                            </div>
                            <div class="dropzone mouth">
                                <div class="draggable frownWithTeeth"></div>
                            </div>
                        </div>
                    </div>
                    <div class="partBin shoesBin hide">
                        <h2 class="toUpper">Shoes</h2>
                        <div class="gallery">
                            <div class="shoe dropzone">
                                <div class="draggable typeOfShoe">
                                    <div class="runningShoe"></div>
                                </div>
                            </div>
                            <div class="shoe dropzone">
                                <div class="draggable typeOfShoe">
                                    <div class="runningShoe"></div>
                                </div>
                            </div>
                            <div class="shoe dropzone">
                                <div class="draggable typeOfShoe">
                                    <div class="basketballShoe"></div>
                                </div>
                            </div>
                            <div class="shoe dropzone">
                                <div class="draggable typeOfShoe">
                                    <div class="basketballShoe"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- ^ end of current part -->
            </div>
            <!-- ^ end of parts container -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
    <audio id="intro">
        <source src="./assets/toyStory.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
