<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotatoHead</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Potato Head By: Kajanth Kumar</h1>
    </header>

    <main>
        <section class="canvas">
            <div class="body">
                <!-- arms -->
                <div class="arms leftArm">
                    <img src="./assets/leftArm.png" alt="white coloured left arm of PotatoHead">
                </div>
                <div class="arms rightArm">
                    <img src="./assets/rightArm.png" alt="white coloured right arm of PotatoHead">
                </div>
                <!-- hat -->
                <div class="hatOnBody">
                    <div class="hat dropzone"></div>
                </div>
                <!-- eyes -->
                <div class="eyesOnFace">
                    <div class="rightEye eye dropzone"></div>
                    <div class="leftEye eye dropzone"></div>
                </div>

                <!-- ear -->
                <div class="leftEarOnBody">
                    <div class="leftEar dropzone"></div>
                </div>
                <div class="rightEarOnBody">
                    <div class="rightEar dropzone"></div>
                </div>

                <!-- nose -->
                <div class="noseOnBody">
                    <div class="nose dropzone">
                        <!-- <div class="draggable nose1"></div> -->
                    </div>
                </div>
                <!-- mouth -->
                <div class="mouthOnBody">
                    <div class="mouth dropzone"></div>
                </div>
                <!-- shoes -->
                <div class="shoesOnBody">
                    <div class="leftShoe shoe dropzone">
                        <div class="draggable runningShoe"></div>
                    </div>
                    <div class="rightShoe shoe dropzone">
                        <div class="draggable runningShoe"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="availableParts">

            <!-- <fieldset class="optionsContainer">
                <input type="radio" name="parts" id="hats" value="hats">
                <label for="hats">Hats</label>

                <input type="radio" name="parts" id="eyes" value="eyes" checked="checked">
                <label for="eyes">Eyes</label>

                <input type="radio" name="parts" id="nose" value="nose">
                <label for="nose">Nose</label>

                <input type="radio" name="parts" id="mouth" value="mouth">
                <label for="mouth">Mouth</label>
            </fieldset> -->


            <ul class="menuContainer">
                <li class="previous">
                    <button id="previous">
                        back
                    </button>
                </li>
                <li class="partGUI">
                    <p class="partsScreen">
                        uWu
                    </p>
                    <ul class="partCustomizer">
                        <li>
                            <button class="partPicker toUpper">
                                parts
                            </button>
                        </li>
                        <li class="colorContainer">
                            <button class="primaryColor">
                                1
                            </button>
                            <button class="secondaryColor">
                                2
                            </button>
                        </li>
                    </ul>
                </li>
                <li class="next">
                    <button id="next">
                        next
                    </button>
                </li>
            </ul>



            <div class="partsContainer">
                <!-- must keep addding classes to parts as partBin typeOfBodyPartBin optional hide -->
                <div class="currentPart">
                    <!-- paint bins -->
                    <div class="hide primaryPaintBin">
                        <fieldset class="colorBrightness">
                            <input type="radio" name="brightness" id="darkerPrimary" value="darker">
                            <label for="normalPrimary">Darker</label>

                            <input type="radio" name="brightness" id="normalPrimary" value="normal" checked="checked">
                            <label for="normalPrimary">Normal</label>

                            <input type="radio" name="brightness" id="lighterPrimary" value="lighter">
                            <label for="lighterPrimary">Lighter</label>
                        </fieldset>
                    </div>
                    <!-- parts bins -->
                    <div class="partBin hatsBin hide">
                        <div class="dropzone hat">
                            <div class="draggable bowlerHat"></div>
                        </div>
                    </div>
                    <div class="partBin eyesBin">
                        <div class="dropzone leftEye eye">
                            <div class="draggable eyes1"></div>
                        </div>
                        <div class="dropzone rightEye eye">
                            <div class="draggable eyes1"></div>
                        </div>
                        <div class="dropzone leftEye eye">
                            <div class="draggable eyes1 angledLeft"></div>
                        </div>
                        <div class="dropzone rightEye eye">
                            <div class="draggable eyes1 angledRight"></div>
                        </div>
                    </div>
                    <div class="partBin noseBin hide">
                        <div class="dropzone nose">
                            <div class="draggable nose1"></div>
                        </div>
                    </div>
                    <!-- drawer -->
                    <div class="drawer pulledOut"></div>
                </div>
                <!-- ^ end of current part -->
            </div>
            <!-- ^ end of parts container -->
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
